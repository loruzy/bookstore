<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Order Details</title>

    <!-- Include CSS File -->
    <link th:href="@{/css/menu_style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav .logo {
            font-size: 1.5em;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a.active, nav ul li a:hover {
            background-color: #575757;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 1000px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f8f9fa;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .alert {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            color: white;
            text-align: center;
        }

        .alert.error {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
<nav>
    <div class="logo">Online Book Store</div>
    <ul>
        <li><a href="/User_Home">Home</a></li>
        <li><a href="/User_Books">Review Book</a></li>
        <li><a href="/User_Buy_Book">Buy Book</a></li>
        <li><a class="active" href="/Order_Details">Order Details</a></li>
        <li><a href="#"><span th:text="${User}"></span></a></li>
        <li><a href="/">Logout</a></li>
    </ul>
</nav>

<div class="container">
    <h1>Order Details</h1>
    <table>
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Book Title</th>
            <th>Book Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="OrderArray : ${OrderObject}">
            <td th:text="${OrderArray.getOID()}"></td>
            <td th:text="${OrderArray.getBook_name()}"></td>
            <td th:text="${OrderArray.getPrice()}"></td>
        </tr>
        </tbody>
    </table>

    <div th:if="${PrintSwal == 'Order_Details_Empty'}" class="alert error">
        No order details found.
    </div>
</div>
</body>
</html>
