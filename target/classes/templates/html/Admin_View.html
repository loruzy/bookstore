<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
   <meta charset="utf-8">
   <title>Menu</title>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: 'Poppins', sans-serif;
      }

      body {
         background-color: #f9f9f9;
      }

      nav {
         background-color: #333;
         padding: 15px 20px;
         display: flex;
         justify-content: space-between;
         align-items: center;
         box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .logo {
         color: #fff;
         font-size: 24px;
         font-weight: 600;
      }

      .menu-btn {
         display: none;
         cursor: pointer;
         color: #fff;
         font-size: 30px;
      }

      ul {
         display: flex;
         list-style: none;
      }

      ul li {
         margin: 0 20px;
      }

      ul li a {
         color: #fff;
         text-decoration: none;
         font-size: 16px;
         font-weight: 500;
         transition: color 0.3s ease;
      }

      ul li a:hover {
         color: #ff6347;
      }

      /* Mobile menu */
      @media (max-width: 768px) {
         .menu-btn {
            display: block;
         }

         ul {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
         }

         ul li {
            margin: 15px 0;
            text-align: center;
         }

         ul.active {
            display: block;
         }
      }

      /* SweetAlert styling for success and error messages */
      .swal2-popup {
         font-family: 'Poppins', sans-serif;
      }
   </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>

<body>
<nav>
   <div class="logo">
      Online Book Store
   </div>
   <button class="menu-btn">
      <i class="fas fa-bars"></i>
   </button>
   <ul>
      <li><a class="active" href="/Admin_Home">Home</a></li>
      <li><a href="/Book_Management">Book Management</a></li>
      <li><a href="/Book_Details">Book Details</a></li>
      <li><a href="/User_Details">User Details</a></li>
      <li><a href="/Admin_Order_Details">Order Details</a></li>
      <li><a href="#">Admin</a></li>
      <li><a href="/">Logout</a></li>
   </ul>
</nav>

<div th:if="${PrintSwal == 'Admin'}">
   <script>swal("Admin Login Successfully");</script>
</div>

<div th:if="${PrintSwal == 'Book_Details_Empty'} OR ${PrintSwal == 'User_Details_Empty'} OR ${PrintSwal == 'Order_Details_Empty'}">
   <script>swal("Data Not Found");</script>
</div>

<script>
   // Toggle the mobile menu
   const menuBtn = document.querySelector('.menu-btn');
   const menu = document.querySelector('ul');
   menuBtn.addEventListener('click', () => {
      menu.classList.toggle('active');
   });
</script>
</body>
</html>
