<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Edit Book</h1>
    <form th:action="@{/book_Update}" method="post">
        <input type="hidden" name="Book_title" th:value="${book.book_title}" />

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" th:value="${book.author}" required />

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:value="${book.price}" required />

        <button type="submit">Update Book</button>
    </form>
</div>
</body>
</html>
